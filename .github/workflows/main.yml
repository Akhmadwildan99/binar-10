#Node docker image
image: node:v14.17.0

cache:
  paths: 
    -node_modules/

#Job 1: install
stages: 
  -install
  -deploy

Install: 
  stage: install
  script: 
    -yarn install

#Job 2: deploy
Production: 
  image: ruby:latest
  only:
    -main
  stage: deploy
  script: 
    - app-get update -qy
    - app-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --
